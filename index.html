<!DOCTYPE html>
<html>
<head>
  <title>Pro TikTok Caption Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg,#000000,#ff0050);

    .box {
      background: white;
      color: black;
      padding: 15px;
      border-radius: 12px;
      margin-top: 20px;

<body>

<h1>üî• Free AI Style TikTok Caption Generator</h1>

<input type="text" id="topic" placeholder="Enter your topic">

<br>

<select id="category">
  <option value="funny">Funny</option>
  <option value="motivation">Motivation</option>
  <option value="business">Business</option>
  <option value="beauty">Beauty</option>
  <option value="gaming">Gaming</option>
  <option value="lifestyle">Lifestyle</option>
</select>

<br>

<button onclick="generate()">Generate Captions</button>

<div class="box" id="output"></div>
<button class="copy-btn" onclick="copyText()">Copy All</button>

<script>
function generate() {
  var topic = document.getElementById("topic").value.trim();
  var category = document.getElementById("category").value;

  if(topic === "") {
    alert("Please enter a topic");
    return;
  }

  var captions = [
    "1Ô∏è‚É£ " + topic + " but make it viral üî•",
    "2Ô∏è‚É£ Nobody talks about " + topic + " like this üëÄ",
    "3Ô∏è‚É£ This will change how you see " + topic + " üíØ"
  ];

  var hashtags = [
    "#FYP","#Viral","#Trending","#ForYou","#TikTok",
    "#ContentCreator","#Explore","#Inspiration",
    "#" + topic.replace(/\s/g,''),
    "#" + category,
    "#DailyContent","#CreatorLife","#SocialMedia",
    "#VideoContent","#Growth"
  ];

  document.getElementById("output").innerHTML =
    "<b>Captions:</b><br><br>" +
    captions.join("<br><br>") +
    "<br><br><b>Hashtags:</b><br>" +
    hashtags.join(" ");
}

function copyText() {
  var text = document.getElementById("output").innerText;
  navigator.clipboard.writeText(text);
  alert("Copied Successfully!");
}
</script>
